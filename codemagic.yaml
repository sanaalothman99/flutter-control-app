workflows:
  ios-appstore-manual:
    name: iOS App Store (manual signing)
    max_build_duration: 60

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    cache:
      cache_paths:
        - ~/.pub-cache
        - ios/Pods
        - ~/Library/Caches/CocoaPods

    scripts:
      # 0) معلومات للتشخيص
      - name: Show versions
        script: |
          set -e
          flutter --version
          xcodebuild -version
          pod --version

      # 1) Flutter prep
      - name: Flutter prep
        script: |
          set -e
          flutter clean
          flutter pub get

      # 2) Pods
      - name: iOS Pods (install)
        script: |
          set -e
          cd ios
          pod repo update
          pod install
          cd ..

      # 3) تفعيل الشهادات والبروفايلات
      - name: Set up manual code signing
        script: |
          set -e
          keychain add-certificates
          xcode-project use-profiles

      # 4) بناء IPA (App Store)
      - name: Build IPA (release)
        script: |
          set -e
          xcode-project build-ipa \
            --workspace=ios/Runner.xcworkspace \
            --scheme=Runner \
            --archive-flags="-allowProvisioningUpdates"

      # 5) (اختياري) فحص محتوى الـ IPA
      - name: Debug archive contents (post)
        script: |
          set -e
          IPA_PATH=$(ls build/ios/ipa/*.ipa | head -n 1)
          echo "IPA_PATH=${IPA_PATH}"
          TMPDIR=$(mktemp -d)
          unzip -q "$IPA_PATH" -d "$TMPDIR"
          APPDIR="$TMPDIR/Payload/Runner.app"
          echo "Bundle id:"
          /usr/libexec/PlistBuddy -c "Print CFBundleIdentifier" "$APPDIR/Info.plist" || true
          test -f "$APPDIR/embedded.mobileprovision" && echo "embedded.mobileprovision FOUND" || echo "embedded.mobileprovision MISSING"

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/archive/*.xcarchive

