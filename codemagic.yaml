workflows:
  # ========= ANDROID =========
  android-debug:
    name: Android Debug (APK)
    environment:
      flutter: stable
      java: 17
    scripts:
      - flutter pub get
      - flutter build apk --debug
    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk

  android-release-apk:
    name: Android Release (APK)
    environment:
      flutter: stable
      java: 17
    scripts:
      - flutter pub get
      - flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk

  android-release-aab:
    name: Android Release (AAB for Play)
    environment:
      flutter: stable
      java: 17
    scripts:
      - flutter pub get
      - flutter build appbundle --release
    artifacts:
      - build/app/outputs/bundle/release/app-release.aab

  # ========= iOS =========
  ios-simulator:
    name: iOS Simulator (.app, بدون توقيع)
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - flutter pub get
      - flutter build ios --simulator --no-codesign
    artifacts:
      - build/ios/iphonesimulator/*.app

  ios-adhoc:
    name: iOS AdHoc (IPA للأجهزة المسجّلة)
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - flutter pub get
      # لو عندك Provisioning/Certificates مضافة في Codemagic Portal بيوقّع أوتو
      - flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa

  ios-appstore:
    name: iOS App Store / TestFlight (IPA)
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - flutter pub get
      # نبني بدون تحديد export-options، Codemagic يتولّى التوقيع والنشر
      - flutter build ipa --release
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        api_key: $APP_STORE_API_KEY
        key_id: $APP_STORE_KEY_ID
        issuer_id: $APP_STORE_ISSUER_ID
        submit_to_testflight: true